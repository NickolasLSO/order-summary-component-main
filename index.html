<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <ul>
      <li>

        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="png">


        <h1 class="titulo">Order Summary</h1>

        <span class="sub-titulo">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</span>

        <div class="informacoes-do-plano">

          <div class="musica-png-e-preco">

            <img src="./images/icon-music.svg" alt="icon-music" class="musica-png">

            <div class="preco">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>

          </div>

          <a href="#">Change</a>

        </div>


        <button>Proceed to Payment</button>
        <a href="#" id="cancelar-ordem">Cancel Order</a>
      </li>
    </ul>

  </main>

  <header class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <a href="#">Nickolas Loran Silva De Oliveira</a>.
  </header>

</body>



</html>
